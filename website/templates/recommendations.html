<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations for {{ repo_name }}</title>
</head>
<body>
    <h1>Recommendations for Repository: {{ repo_name }}</h1>
    <ul>
        {% for recommendation in recommendations %}
        <li>{{ recommendation }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('repos') }}">Back to Your Repositories</a>
</body>
</html>
