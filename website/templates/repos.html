<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Repositories</title>
</head>
<body>
    <h1>Your Repositories</h1>
    <ul>
        {% for repo in repos %}
            <li>
                <strong>{{ repo.name }}</strong> - {{ repo.stars }}<br>
                {{ repo.description }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
